<div class="manufacturerForm">
    <span class="addManufacturerTitle">
        <p>Add New Manufacturer</p>
    </span>
    <form class="formManufacturer" id="formManufacturer">
        <div class="formInput">
            <label class="formLabel" for="name">Name:</label>
            <input type="text" id="name" placeholder="example: Honda" name="name">
        </div>
        <div class="formInput">
            <label class="formLabel" for="country">Country:</label>
            <input type="text" id="country" placeholder="example: Japan" name="country">
        </div>
        <div class="formInput">
            <label class="formLabel" for="founded">Foundation:</label>
            <input type="date" id="founded" name="founded">
        </div>
        <div class="formButton">
            <button type="button" value="submit" onclick="addManufacturer()">Add</button>
        </div>
    </form>
</div>
