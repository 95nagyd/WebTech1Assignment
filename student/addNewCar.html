<div class="addForm">
    <span class="addFormTitle">
        <p>Add New Car</p>
    </span>
    <form id="formCar">
        <div class="formInput">
            <label class="formLabel" for="name">Name:</label>
            <input type="text" id="name" placeholder="example: Civic" name="name">
        </div>
        <div class="formInput">
            <label class="formLabel" for="consumption">Consumption(per 100km):</label>
            <input type="text" id="consumption" placeholder="example: 7" name="consumption">
        </div>
        <div class="formInput">
            <label class="formLabel" for="color">Color:</label>
            <input type="text" id="color" placeholder="example: blue" name="color">
        </div>
        <div class="formInput">
            <label class="formLabel" for="manufacturer">Manufacturer:</label>
            <select id="manufacturer" name="manufacturer"></select>
        </div>
        <div class="formInput">
            <label class="formLabel" for="available">Available:</label>
            <input type="number" id="available" placeholder="example: 30" name="available">
        </div>
        <div class="formInput">
            <label class="formLabel" for="year">Manufactured(year):</label>
            <input type="number" id="year" placeholder="example: 2001" name="year">
        </div>
        <div class="formInput">
            <label class="formLabel" for="horsepower">Horsepower:</label>
            <input type="number" id="horsepower" placeholder="example: 150" name="horsepower">
        </div>
        <div class="formButtonCar">
            <button type="button" value="submit" onclick="postCar()">Add</button>
        </div>
    </form>
</div>
